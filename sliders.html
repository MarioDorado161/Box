<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Unique Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

  <style>


.experience-section {
  background-color: #0e0d0d;
  color: #f5e8d7;
  font-family: 'Open Sans', sans-serif;
  overflow-x: hidden;
  text-align: center;
  padding: 100px 0 0;
  position: relative;
}

.icons {
  font-size: 1.2rem;
  letter-spacing: 10px;
  color: #d7c3a4;
  margin-bottom: 15px;
}

.experience-section h1 {
  font-family: 'Cinzel', serif;
  font-size: 3.2rem;
  line-height: 1.2;
  color: #f1e7d2;
  margin-bottom: 15px;
}

.experience-section p {
  color: #d7c3a4;
  font-size: 1rem;
  line-height: 1.6;
  margin-bottom: 60px;
}

/* ----- Sliders ----- */
.slider-container {
  position: relative;
  overflow: hidden;
  width: 100%;
  height: 550px;
}

.slider {
  display: flex;
  width: 100%;
  overflow: hidden;
  position: relative;
}

.slide-track {
  display: flex;
  animation: scroll 40s linear infinite;
}

.slider-bottom .slide-track {
  animation: scroll-reverse 40s linear infinite;
}

.slide-track img {
  width: 350px;
  height: 250px;
  object-fit: cover;
  margin: 0 10px;
  border-radius: 10px;
  transition: transform 0.4s ease;
}

.slide-track img:hover {
  transform: scale(1.05);
}

/* ----- Botón central ----- */
.explore-btn {
  position: absolute;
  top: 47%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #f1d5a1;
  color: #000;
  border: none;
  padding: 14px 40px;
  font-family: 'Cinzel', serif;
  font-weight: 600;
  font-size: 0.9rem;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
  cursor: pointer;
  transition: all 0.3s ease;
  z-index: 10;
}

.explore-btn:hover {
  background: #eac47a;
  transform: translate(-50%, -50%) scale(1.05);
}

/* ----- Gradientes de difuminado ----- */
.fade {
  position: absolute;
  pointer-events: none;
  z-index: 9;
}

.fade-top {
  top: 0;
  left: 0;
  width: 100%;
  height: 80px;
  background: linear-gradient(to bottom, rgba(14, 13, 13, 1), rgba(14, 13, 13, 0));
}

.fade-bottom {
  bottom: 0;
  left: 0;
  width: 100%;
  height: 80px;
  background: linear-gradient(to top, rgba(14, 13, 13, 1), rgba(14, 13, 13, 0));
}

.fade-left {
  top: 0;
  left: 0;
  width: 100px;
  height: 100%;
  background: linear-gradient(to right, rgba(14, 13, 13, 1), rgba(14, 13, 13, 0));
}

.fade-right {
  top: 0;
  right: 0;
  width: 100px;
  height: 100%;
  background: linear-gradient(to left, rgba(14, 13, 13, 1), rgba(14, 13, 13, 0));
}

/* ----- Animaciones infinitas ----- */
@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

@keyframes scroll-reverse {
  0% { transform: translateX(-50%); }
  100% { transform: translateX(0); }
}

/* ----- Responsive ----- */
@media (max-width: 768px) {
  h1 { font-size: 2.2rem; }
  .slide-track img { width: 250px; height: 180px; }
  .explore-btn { padding: 10px 28px; font-size: 0.8rem; top: 33%; }
  .fade-left, .fade-right { width: 60px; }
}
  </style>
</head>

  <script>
  // Pausar animación cuando la pestaña no está activa (ahorro de recursos)
  document.addEventListener("visibilitychange", () => {
    const sliders = document.querySelectorAll(".slide-track");
    sliders.forEach(track => {
      track.style.animationPlayState = document.hidden ? "paused" : "running";
    });
  });
  </script>
